workflow: TrunkBased/preview1

branches:
  main:
    regex: ^main$|^master$
    increment: Patch
    label: ''
    pre-release-weight: 55000

  feature:
    regex: ^features?[/-]
    increment: Inherit
    label: 'alpha'
    pre-release-weight: 30000

  release:
    regex: ^releases?[/-]
    increment: Patch
    label: 'beta'
    pre-release-weight: 25000
    is-release-branch: true

  hotfix:
    regex: ^hotfix(es)?[/-]
    increment: Patch
    label: 'beta'
    pre-release-weight: 20000
    is-release-branch: true

  pull-request:
    regex: ^(pull|pr|pull-request)[/-]
    increment: Inherit
    label: 'PullRequest'
    pre-release-weight: 15000
    track-merge-target: false

  develop:
    regex: ^develop$
    increment: Minor
    label: 'alpha'
    pre-release-weight: 30000
    track-merge-target: false
